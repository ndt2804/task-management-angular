<div class="register-container flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold text-center mb-6">Đăng Ký</h2>
        <form (ngSubmit)="register()" #registerForm="ngForm">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Tên người dùng:</label>
                <input type="text" id="username" [(ngModel)]="username" name="username" required
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500" />
            </div>

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" required
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500" />
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Mật khẩu:</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" required
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500" />
            </div>

            <div class="mb-4">
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Xác nhận mật khẩu:</label>
                <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword"
                    required
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500" />
            </div>

            <button type="submit" [disabled]="!registerForm.valid"
                class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600 transition duration-200">Đăng
                Ký</button>
            <div *ngIf="errorMessage" class="mt-4 text-red-500 text-sm text-center">{{ errorMessage }}</div>
        </form>
    </div>
</div>
