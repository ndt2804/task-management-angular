<!-- login.component.html -->
<div class="login-container flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold text-center mb-6">Đăng Nhập</h2>
        <form (ngSubmit)="login()">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="text" id="email" [(ngModel)]="email" name="email" required
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500" />
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" required
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500" />
            </div>

            <button type="submit"
                class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600 transition duration-200">Đăng
                Nhập</button>
            <div *ngIf="errorMessage" class="mt-4 text-red-500 text-sm text-center">{{ errorMessage }}</div>
        </form>

        <!-- Redirect to Register -->
        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">Chưa có tài khoản?
                <a routerLink="/register" class="text-blue-500 hover:underline">Đăng ký</a>
            </p>
        </div>
    </div>
</div>
